<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Suhu</h2>
        <p>Masukkan suhu dalam salah satu kotak di bawah, lalu klik tombol konversi untuk mendapatkan hasil konversi.</p>
        <div class="input-group">
            <label for="celsius">Celsius (°C):</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu dalam Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" placeholder="Masukkan suhu dalam Fahrenheit">
        </div>
        <div class="input-group">
            <label for="kelvin">Kelvin (K):</label>
            <input type="number" id="kelvin" placeholder="Masukkan suhu dalam Kelvin">
        </div>
        <div class="buttons">
            <button onclick="convertTemperature()">Konversi</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="results">
            <div id="conversion-details" class="conversion-details"></div>
            <h3>Hasil Konversi:</h3>
            <ul id="conversion-results">
                <li>Celsius: <span id="result-celsius">-</span></li>
                <li>Fahrenheit: <span id="result-fahrenheit">-</span></li>
                <li>Kelvin: <span id="result-kelvin">-</span></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
